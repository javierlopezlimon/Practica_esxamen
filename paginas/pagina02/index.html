<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Examen 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="carta-login">
        <div class="lado-izquierdo">
            <h1>Login</h1>
            <hr>
            <form action="index.html">
                <div class="parte-login">
                    <label for="email"><img src="img/icono-email.png" alt="email"></label>
                    <input id="email" type="email" placeholder="Enter your email">
                </div>
                <div class="parte-login">
                    <label for="contraseña"><img src="img/icono-candado.png" alt="contraseña"></label>
                    <input id="contraseña" type="password" placeholder="Enter your password">
                </div>
                <a href="#">Forgot password?</a>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Signup now</a></p>
        </div>
        <div class="lado-derecho">
            <h2>Every new friend is a new adventure</h2>
            <p>let's get connected</p>
        </div>
    </section>
</body>
</html>
